<mat-grid-list [cols]="breakpoints" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let x of images">
        <app-card-image [data]="x"></app-card-image>
    </mat-grid-tile>
</mat-grid-list>
<mat-paginator [length]=paginatorLen [pageSizeOptions]="[10, 15, 20, 30]" aria-label="Select page" (page)="changePage($event)">
</mat-paginator>
